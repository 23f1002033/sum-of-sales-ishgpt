<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Sales Summary...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md w-full"><h1 class="text-4xl font-bold text-gray-800 mb-4">Sales Overview</h1><p id="summaryMessage" class="text-lg text-gray-600 mb-6">Calculating total sales from `data.csv`...</p><div id="salesTotal" class="text-6xl font-extrabold text-indigo-600">$0.00</div><p class="text-sm text-gray-400 mt-6">Data fetched from data.csv</p></div><script>document.addEventListener('DOMContentLoaded', () => {const salesTotalDiv = document.getElementById('salesTotal');const summaryMessage = document.getElementById('summaryMessage');const seed = Math.floor(Math.random() * 1000000);const handleError = (message, details = '') => {document.title = `Error Loading Sales`;summaryMessage.textContent = message;salesTotalDiv.textContent = `Error!`;salesTotalDiv.classList.remove('text-indigo-600');salesTotalDiv.classList.add('text-red-600');console.error(details || message);};fetch('data.csv').then(response => {if (!response.ok) {throw new Error(`Network response was not ok, status: ${response.status}`);}return response.text();}).then(csvText => {const lines = csvText.trim().split('\n');if (lines.length <= 1) {throw new Error("CSV is empty or contains only headers.");}const headers = lines[0].split(',').map(h => h.trim());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {throw new Error("CSV does not contain a 'sales' column. Available headers: " + headers.join(', '));}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const line = lines[i].trim();if (line === '') continue;const row = line.split(',').map(c => c.trim());if (row.length > salesColumnIndex) {const salesValue = parseFloat(row[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;} else {console.warn(`Skipping non-numeric sales value in row ${i + 1}: '${row[salesColumnIndex]}'`);}} else {console.warn(`Row ${i + 1} has too few columns, skipping.`);}}document.title = `Sales Summary ${seed}`;summaryMessage.textContent = `Total sales from data.csv for summary ${seed}`;salesTotalDiv.textContent = `$${totalSales.toFixed(2)}`;salesTotalDiv.classList.remove('text-red-600');salesTotalDiv.classList.add('text-indigo-600');}).catch(error => {handleError('Failed to load sales data.', error);});});</script></body></html>
